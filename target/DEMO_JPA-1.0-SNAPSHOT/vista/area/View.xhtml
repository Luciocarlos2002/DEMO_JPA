<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <h:outputText value="#{vista.ViewAreaLabel_idare}"/>
                        <h:outputText value="#{areaController.selected.idare}" title="#{vista.ViewAreaTitle_idare}"/>
                        <h:outputText value="#{vista.ViewAreaLabel_nomare}"/>
                        <h:outputText value="#{areaController.selected.nomare}" title="#{vista.ViewAreaTitle_nomare}"/>
                        <h:outputText value="#{vista.ViewAreaLabel_idaregen}"/>
                        <h:outputText value="#{areaController.selected.idaregen}" title="#{vista.ViewAreaTitle_idaregen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
