<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{vista.EditAreaLabel_idare}" for="idare" />
                        <p:inputText id="idare" value="#{areaController.selected.idare}" title="#{vista.EditAreaTitle_idare}" required="true" requiredMessage="#{vista.EditAreaRequiredMessage_idare}"/>
                        <p:outputLabel value="#{vista.EditAreaLabel_nomare}" for="nomare" />
                        <p:inputText id="nomare" value="#{areaController.selected.nomare}" title="#{vista.EditAreaTitle_nomare}" />
                        <p:outputLabel value="#{vista.EditAreaLabel_idaregen}" for="idaregen" />
                        <p:inputText id="idaregen" value="#{areaController.selected.idaregen}" title="#{vista.EditAreaTitle_idaregen}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{vista.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
