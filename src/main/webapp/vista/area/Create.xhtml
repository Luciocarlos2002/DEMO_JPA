<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{vista.CreateAreaLabel_idare}" for="idare" />
                        <p:inputText id="idare" value="#{areaController.selected.idare}" title="#{vista.CreateAreaTitle_idare}" required="true" requiredMessage="#{vista.CreateAreaRequiredMessage_idare}"/>
                        <p:outputLabel value="#{vista.CreateAreaLabel_nomare}" for="nomare" />
                        <p:inputText id="nomare" value="#{areaController.selected.nomare}" title="#{vista.CreateAreaTitle_nomare}" />
                        <p:outputLabel value="#{vista.CreateAreaLabel_idaregen}" for="idaregen" />
                        <p:inputText id="idaregen" value="#{areaController.selected.idaregen}" title="#{vista.CreateAreaTitle_idaregen}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{vista.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="AreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
